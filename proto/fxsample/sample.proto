syntax = "proto3";
package fxsample;
option go_package = "proto/fxsample";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
//import "grpc-gateway/protoc-gen-openapiv2/options/openapiv2.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
 info: {
  title: "SampleFxApp";
  version: "1.0";
  description: "fx sample app openapi definition";
  contact: {
   name: "grpc-with-rest";
   url: "https://github.com/Enviy/fx-sample-app";
    };
  };
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
  responses: {
  key: "404";
  value: {
   description: "Returned when the resource does not exist.";
   schema: {
    json_schema: {
     type: STRING;
    }
   }
  }
 }
};

message HelloRequest {
  string name = 1;
}
message HelloResponse {
  string greeting = 1;
}

message CatFactRequest {}
message CatFactResponse {
  string fact = 1;
}

// Define service method contract.
service HelloService {
  rpc SayHello(HelloRequest) returns (HelloResponse) {
    option(google.api.http) = {
      post: "/api/v1/hello/{name}",
      body: "message",
    };
  }

  rpc CatFact(CatFactRequest) returns (CatFactResponse) {
    option(google.api.http) = {
      get: "/api/v1/cat_fact",
    };
  }
}

